<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../scss page/dist/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <header>
            <h1>Welcome to Spotify</h1>
            <input type="text" placeholder="Find" >
            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
                <i id="profile" class="fa-regular fa-user"></i>
            </div>
        </header>
        <div class="main">
            <div class="hashtag">
                <div class="music">
                    <i class="fa-solid fa-plus"></i> 
                    <p>Musics</p>
                </div>
                <div class="music">
                    <i class="fa-solid fa-plus"></i> 
                    <p>Show</p>
                </div>
            </div>
            <div class="gift">
            <h1>Your gifts!</h1>

                <div class="over">
                    <div class="box2">
                        <img src="https://upload.wikimedia.org/wikipedia/ru/f/fc/%D0%9E%D0%B1%D0%BB%D0%BE%D0%B6%D0%BA%D0%B0_%D0%B0%D0%BB%D1%8C%D0%B1%D0%BE%D0%BC%D0%B0_%D0%B4%D1%83%D1%8D%D1%82%D0%B0_AINA_%C2%ABPortal%C2%BB_%282015%29.png" alt="">
                        <p>AINA</p>
                    </div>
                    <div class="box2">
                        <img src="https://upload.wikimedia.org/wikipedia/ru/0/03/%D0%9E%D0%B1%D0%BB%D0%BE%D0%B6%D0%BA%D0%B0_%D0%B0%D0%BB%D1%8C%D0%B1%D0%BE%D0%BC%D0%B0_Trapsoul.jpg" alt="">
                        <p>TRAPSOUL</p>
                    </div>
                    <div class="box2">
                        <img src="https://assets.turbologo.ru/blog/ru/2022/04/06053053/arhiv-muzykalnyh-oblozhek_5.jpg" alt="">
                        <p>IMAGE DRAGONS</p>
                    </div>
                    <div class="box2">
                        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/music-album-cover-flyer-template-design-2d924685d3215311eca600d66a569a2d_screen.jpg?ts=1600797306" alt="">
                        <p>BAND NAME</p>
                    </div>
                </div>
                <h2>Listen</h2>   
            </div>
        </div>
    </section>
</body>
</html>
